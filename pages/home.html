<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>

    <div class="container">
        <h1>Main Menu</h1>

        <button class="btn" onclick="window.location.href='mathematical.html'">Mathematical Calculations</button>
        <button class="btn" onclick="window.location.href='single/singleOptions.html'">Single Server</button>
        <button class="btn" onclick="selectOption('multiple')">Multiple Server (2 Servers)</button>
        <button class="btn" onclick="selectOption('inventory')">Inventory</button>

        <!-- Sub-options container (used only for Multiple Server & Inventory for now) -->
        <div id="subOptions" class="hidden"></div>

        <!-- Random number options (used only for Multiple Server & Inventory for now) -->
        <div id="randomOptions" class="hidden">
            <h3>Random Number Options</h3>
            <button class="btn small" onclick="selectRandom('manual')">Manual</button>
            <button class="btn small" onclick="selectRandom('generated')">Generated</button>

            <div id="generatedMethods" class="hidden">
                <button class="btn tiny" onclick="selectMethod('LCG')">LCG</button>
                <button class="btn tiny" onclick="selectMethod('Mid-Square')">Mid-Square</button>
            </div>
        </div>

        <!-- Summary and Start Button (used only for Multiple Server & Inventory for now) -->
        <div id="summarySection" class="hidden">
            <div class="summary-box">
                <h3>Selection Summary</h3>
                <p id="summaryText"></p>
            </div>
            <button class="btn start-btn" onclick="startSimulation()">Start</button>
        </div>

    </div>

    <script src="../js/main.js"></script>
</body>
</html>
