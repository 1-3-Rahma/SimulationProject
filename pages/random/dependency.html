<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dependency Test</title>
    <!-- Global layout & buttons -->
    <link rel="stylesheet" href="../../css/main.css">
    <!-- Simulation-specific layout (tables, inputs, etc.) -->
    <link rel="stylesheet" href="../../css/simulation.css">
    <!-- Multi-Server style (same as multiserver page) -->
    <link rel="stylesheet" href="../../css/multiLimitedCustomer.css">
</head>
<body>

<div class="container">
    <button class="btn back-btn" onclick="window.location.href='../../index.html'">← Back to Main Menu</button>
    <h1>Dependency Test</h1>


      <!-- Tabs -->
      <div class="tabs-nav hidden" id="tabs">

        <button class="tab-btn active" onclick="openTab(0)">Step 1</button>
        <button class="tab-btn" onclick="openTab(1)">Step 2</button>
        <button class="tab-btn" onclick="openTab(2)">Step 3</button>
        <button class="tab-btn" onclick="openTab(3)">Step 4</button>
        <button class="tab-btn" onclick="openTab(4)">Step 5</button>
        <button class="tab-btn" onclick="openTab(5)">Final Output</button>

    </div>

    <!-- Report section for PDF -->
    <div id="report" style="display: none;">
        <h1>Dependency Test Results</h1>
    </div>

    <div class="tab-content" id="tab0">
        <div class="tab-body"></div>
    </div>
    <div class="tab-content" id="tab1">
        <div class="tab-body"></div>
    </div>
    <div class="tab-content" id="tab2">
        <div class="tab-body"></div>
    </div>
    <div class="tab-content" id="tab3">
        <div class="tab-body"></div>
    </div>
    <div class="tab-content" id="tab4">
        <div class="tab-body"></div>
    </div>
    <div class="tab-content" id="tab5">
        <div class="tab-body"></div>
    </div>

    <div class="input-group">
        <label>n (Number of random numbers)</label>
        <input type="number" id="n" min="2">
    </div>

    <!-- Method Selector -->
    <div class="random-method-selector">
        <div class="method-tabs">
            <button class="method-tab active" onclick="switchInputMethod('manual')" id="tabManual">Manual Input</button>
            <button class="method-tab" onclick="switchInputMethod('table')" id="tabTable">Select from Table</button>
        </div>
        
        <!-- Manual Input Section -->
        <div id="manualSection" class="method-section active">
            <div class="button-group" style="margin: 15px 0;">
                <button class="btn btn-secondary" onclick="generateInputs()">Generate Input Fields</button>
            </div>
        </div>
        
        <!-- Table Selection Section -->
        <div id="tableSection" class="method-section">
            <p style="margin: 15px 0; color: #6B4423; font-weight: bold;">
                Click on cells in the table below to select random numbers. You can also drag the mouse across multiple cells to select a range of rows and columns. Selected cells will be highlighted.
            </p>
            <div class="button-group" style="margin: 15px 0;">
                <button class="btn btn-secondary" onclick="clearTableSelection()">Clear Selection</button>
                <button class="btn btn-primary" onclick="applyTableSelection()">Apply Selected Numbers</button>
            </div>
            <div class="table-container" style="margin-top: 20px;">
                <h3>Table of Random Numbers (0-1)</h3>
                <div class="scrollable" style="max-height: 400px;">
                    <table class="editable-table" id="randomNumberTable">
                        <thead>
                            <tr>
                                <th></th>
                                <th>1</th>
                                <th>2</th>
                                <th>3</th>
                                <th>4</th>
                                <th>5</th>
                                <th>6</th>
                                <th>7</th>
                                <th>8</th>
                                <th>9</th>
                                <th>10</th>
                            </tr>
                        </thead>
                        <tbody id="randomTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="randomInputs"></div>

    <div class="input-group">
        <label>Max K (≤ n - 1)</label>
        <input type="number" id="maxK">
    </div>

    <div class="button-group">
        <button class="btn btn-primary" onclick="runDependencyTest()">Run Dependency Test</button>
    </div>

  

</div>

    <!-- for download pdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="../../js/dependency.js"></script>
</body>
</html>
