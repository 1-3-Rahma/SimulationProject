<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dependency Test</title>
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>

<div class="container">
    <h1>Dependency Test</h1>

    <div class="input-group">
        <label>n (Number of random numbers)</label>
        <input type="number" id="n" min="2">
        <button class="btn" onclick="generateInputs()">Generate Inputs</button>
    </div>

    <div id="randomInputs"></div>

    <div class="input-group">
        <label>Max K (â‰¤ n - 1)</label>
        <input type="number" id="maxK">
    </div>

    <button class="btn" onclick="runDependencyTest()">Run Dependency Test</button>

    <!-- Tabs -->
    <div class="tabs hidden" id="tabs">

        <div class="tab-buttons">
            <button class="tab-btn" onclick="openTab(0)">Step 1</button>
            <button class="tab-btn" onclick="openTab(1)">Step 2</button>
            <button class="tab-btn" onclick="openTab(2)">Step 3</button>
            <button class="tab-btn" onclick="openTab(3)">Step 4</button>
            <button class="tab-btn" onclick="openTab(4)">Step 5</button>
            <button class="tab-btn" onclick="openTab(5)">Final Output</button>
        </div>

        <div class="tab-content" id="tab0"></div>
        <div class="tab-content hidden" id="tab1"></div>
        <div class="tab-content hidden" id="tab2"></div>
        <div class="tab-content hidden" id="tab3"></div>
        <div class="tab-content hidden" id="tab4"></div>
        <div class="tab-content hidden" id="tab5"></div>

    </div>

    <button class="btn back-btn" onclick="window.location.href='../../index.html'">
        Back to Main Menu
    </button>
</div>

<script src="../../js/dependency.js"></script>
</body>
</html>
